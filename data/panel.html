<html>
  <head>
    <style type="text/css" media="all">
     body {
       background-color: #DDD;
     }
    </style>
  </head>
  <body>
    <h1>AutoHiDPI</h1>
    You can set a different pixel ratio for each of your screens.

    <h2>Current Screen Geometry</h2>
    <span id="geometry"></span>
    <h2>Pixel Ratio</h2>
    <div style="background-color: #FFF;">
      <div id="pixelRatioDisplay" style="width: 60px; margin: 5px 15px; float: left;"></div>
      <div style="padding: 5px; float: left;"><input type="range" id="pixelRatio" min="0.75" max="3" step="0.25" style="width: 150px;" /></div>
      <div style="clear: both;"></div>
    </div>
  </body>
</html>
